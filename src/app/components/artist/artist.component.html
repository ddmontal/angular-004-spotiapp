<app-loader *ngIf="loading"></app-loader>

<div *ngIf="!loading" class="row mt-3">
  <div class="col-lg-2">
    <img
      [src]="artist.images | noimage"
      alt=""
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a
        class="text-muted"
        [href]="artist.external_urls.spotify"
        target="_blank"
        ><small>Ir a la p√°gina del artista</small></a
      >
    </p>
  </div>
  <div class="col-lg-4 text-right">
    <a
      name=""
      id=""
      [routerLink]="['/search']"
      routerLinkActive="router-link-active"
      class="btn btn-outline-danger"
      href="#"
      role="button"
    >
      Regresar
    </a>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Cover</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topTrack of topTracks">
          <td scope="row">
            <img [src]="topTrack.album.images | noimage" class="img-thumb">
          </td>
          <td>
            {{ topTrack.album.name }}
          </td>
          <td>
            {{ topTrack.name }}
          </td>
          <td>
            <audio [src]="topTrack.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
