<div class="card-columns mt-3">
  <div class="card pointer" *ngFor="let item of items" (click)='showArtist(item)'>
    <img class="card-img-top" [src]="item.images | noimage" alt="">
    <div class="card-body">
      <h4 class="card-title">
        {{ item.name }}
      </h4>
      <p class="card-text">
        <span *ngFor="let artist of item.artists" class="badge badge-pill badge-info">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
